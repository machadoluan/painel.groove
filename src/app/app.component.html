<ng-container *ngIf="showDefaultLayout(); else defaultLayout">
    <router-outlet></router-outlet>
</ng-container>

<ng-template #defaultLayout>
    <div class="container-slide">
        <app-slidebar [class.open]="isSidebarOpen" [isOpen]="isSidebarOpen" >
        </app-slidebar>
    </div>
    <div class="container" [class.sidebar-open]="isSidebarOpen">
        <app-header [isSidebarOpen]="isSidebarOpen"></app-header>
        <div class="main">
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-template>
